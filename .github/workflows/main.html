<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎂 Happy Birthday!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-yellow-100 flex items-center justify-center h-screen">

  <div class="text-center p-8 bg-white rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-4xl font-bold text-pink-600 mb-4 animate-bounce">🎉 Happy Birthday! 🎂</h1>
    <p class="text-lg text-gray-700 mb-6">
      Wishing you a day filled with love, laughter, and cake! 🍰 <br>
      May all your dreams come true!
    </p>
    <button
      onclick="launchConfetti()"
      class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full shadow-md transition-transform transform hover:scale-105"
    >
      Celebrate 🎊
    </button>
  </div>

  <script>
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
